<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Criar Conta</h1>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <select id="tipo" onchange="toggleCpf2Field()">
                <option value="1">01 - PF - Particular</option>
                <option value="2">02 - PF - Conjunta</option>
                <option value="3">03 - Pessoa Jur√≠dica</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cpf">CPF 1:</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF">
        </div>
        <div class="form-group" id="cpf2Group" style="display: none;">
            <label for="cpf2">CPF 2:</label>
            <input type="text" id="cpf2" placeholder="Digite o segundo CPF">
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
        </div>
        <div class="form-group">
            <button id="registerButton">Registrar</button>
        </div>
        <div id="registerResult" class="result"></div>
    </div>

    <script>
        function toggleCpf2Field() {
            const tipo = document.getElementById('tipo').value;
            const cpf2Group = document.getElementById('cpf2Group');
            if (tipo == '2') {
                cpf2Group.style.display = 'block';
            } else {
                cpf2Group.style.display = 'none';
            }
        }

        document.getElementById('registerButton').addEventListener('click', () => {
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const cpf2 = document.getElementById('cpf2').value;
            const tipo = parseInt(document.getElementById('tipo').value, 10);
            const senha = document.getElementById('senha').value;

            var cpfs
            if (tipo == 2){
                cpfs = [cpf, cpf2]
            } else{
                cpfs = [cpf]
            }
            console.log("Teste")
            fetch('/api/registrar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome, cpfs, tipo, senha })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('registerResult').innerText = data.message;
                    if (data.success) {
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    }
                });
            
            fetch('/')
        });
    </script>
</body>
</html>
